spring.datasource.url=jdbc:mysql://${URL_DB:localhost}:${PORT_DB:3306}/${NAME_DB:hackernewdb}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${USER_DB:root}
spring.datasource.password=${PASS_DB:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

config.time.delay=360000